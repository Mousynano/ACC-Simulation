    <div id="verticalButtons">
        <div id="generationInfo">Generasi: 0</div>

            </select>
        </div>
        <div>
            <label for="trainingTimeButton">Waktu training: </label>
            <select id="trainingTimeButton" onchange="UserInterface.setTrainingTime(parseInt(this.value), true)">
                <option value="10">10 detik</option>
                <option value="20">20 detik</option>
                <option value="30">30 detik</option>
                <option value="60">60 detik</option>
            </select>
        </div>
        <div>
            <label for="mutationDropdown">Crossover PID: </label>
            <select id="mutationDropdown">
                <option value="ya">Ya</option>
                <option value="ngga">Tidak</option>
            </select>
        </div>
        <button id="trainingModeButton" onclick="UserInterface.setTraining(training, true)">Training mode: OFF</button>
